<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    <div class="space-y-4 ...">
        <span class="block ...">1</span>
        <span class="block ...">2</span>
        <span class="block ...">3</span>
    </div>

    <div class="space-y-4">
        <div class="flow-root ...">
          <div class="my-4 ...">1</div>
        </div>
        <div class="flow-root ...">
          <div class="my-4 ...">2</div>
        </div>
    </div>

    <div class="space-x-4 ...">
        <div class="inline-block ...">1</div>
        <div class="inline-block ...">2</div>
        <div class="inline-block ...">3</div>
    </div>

    <div>
        <div class="inline ...">1</div>
        <div class="inline ...">2</div>
        <div class="inline ...">3</div>
    </div>

    <div class="flex space-x-4 ...">
        <div class="flex-1 ...">1</div>
        <div class="flex-1 ...">2</div>
        <div class="flex-1 ...">3</div>
    </div>

    <div class="inline-flex space-x-4 ...">
        <div class="flex-1 ...">1</div>
        <div class="flex-1 ...">2</div>
        <div class="flex-1 ...">3</div>
    </div>

    <div class="grid gap-4 grid-cols-3">
        <!-- ... -->
    </div>

    <span class="inline-grid grid-cols-3 gap-x-4">
        <span>1</span>
        <span>1</span>
        <span>1</span>
    </span>
    <span class="inline-grid grid-cols-3 gap-x-4">
        <span>2</span>
        <span>2</span>
        <span>2</span>
    </span>

    <div class="flex ...">
        <div class="flex-1 ...">1</div>
        <div class="contents">
          <div class="flex-1 ...">2</div>
          <div class="flex-1 ...">3</div>
        </div>
        <div class="flex-1 ...">4</div>
    </div>

    <div class="table w-full ...">
        <div class="table-row-group">
          <div class="table-row">
            <div class="table-cell ...">A cell with more content</div>
            <div class="table-cell ...">Cell 2</div>
            <div class="table-cell ...">Cell 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell ...">Cell 4</div>
            <div class="table-cell ...">A cell with more content</div>
            <div class="table-cell ...">Cell 6</div>
          </div>
        </div>
    </div>

    <div class="flex ...">
        <div class="hidden ...">1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
